<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Registro usuario</title>
</head>

<body>
    <button>><a href="http://127.0.0.1:8000/persona/new">Crear nuevo usuario</a></button>

    {% if personas %}
    <ul>
        {% for persona in personas %}
        <li><b>Id:</b> {{persona.id}} <b>Nombre:</b>{{persona.nombres}} <b>Ciudad:</b> {{persona.lugar_residencia.nombre}}</li>
        <a href="http://127.0.0.1:8000/persona/delete/{{persona.id}}">Borrar persona</a>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
